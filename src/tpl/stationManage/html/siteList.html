<div class="bg-light lter b-b wrapper">
    <h1 class="m-n font-thin h3">站点审核</h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="wrapper">
            <div class="filter-condition clearfix">
                <div class="condition-top clearfix">
                    <div class="con-left">
                        <div class="group">
                            <label>创建时间：</label>
                            <input id="from" type="text" readonly="readonly" date-pick format="YYYY-MM-DD"
                                   data-ng-model="search.startTime"  class="inp small"/>
                            <span class="mg-10">至</span>
                            <input id="to" type="text" readonly="readonly" date-pick format="YYYY-MM-DD"
                                   data-ng-model="search.endTime" class="inp small"/>
                        </div>
                        <div class="group">
                            <label>站点名称：</label>
                            <input id="number" placeholder="请输入站点名称" data-ng-model="search.name" type="text"
                                   class="inp larger"/>
                        </div>
                        <div class="con-bottom clearfix">
                            <a class="btn w-xs btn-info" data-ng-click="searchFunction()">筛选</a>
                            <a class="btn w-xs btn-default" data-ng-click="cancelSearch()">清空条件</a>
                        </div>
                    </div>
                    <div class="con-right">
                        <div class="group">
                            <label>状态：</label>
                            <select class="inp larger"
                                    data-ng-model="search.qualification"
                                    data-ng-options="x.value as x.key for x in vm.status">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="group">
                            <label>提交企业：</label>
                            <input placeholder="企业名称/企业编码"
                                   data-ng-model="search.applyFirmName" type="text"
                                   class="inp larger"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <table class="table">
                <thead>
                <tr>

                    <th class="text-left">车站名称</th>
                    <th>站点类别</th>
                    <th>站点地址</th>
                    <th>提交企业</th>
                    <th>联系电话</th>
                    <th>申请时间</th>
                    <th class="text-right">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="data in options.dataList">

                    <td class="text-left" width="15%">{{data.name}}</td>
                    <td width="15%">{{data.types | sites}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.applyFirmName}}</td>
                    <td>{{data.applyStoreTel}}</td>
                    <td>
                        {{data.applyTime}}
                    </td>
                    <td class="text-right">
                        <div class="buttons">
                            <a data-ng-if="data.qualification == 2"
                               ui-sref="app.stationManage.siteVerify({id:data.id})"
                               class="btn btn-sm btn-info">待审核</a>
                            <a data-ng-if="data.qualification != 2"
                               ui-sref="app.stationManage.siteVerify({id:data.id})"
                               class="btn btn-sm btn-info">已审核</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <page-data options="options"></page-data>
        </div>
    </div>
</div>
